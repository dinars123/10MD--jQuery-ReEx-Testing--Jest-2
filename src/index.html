<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>

    <section>
        <form class="form" action="">
            <h2 class="form__form--h2">SIGN UP</h2>
            <div class="name-error error"></div>
           <input class="input input--name" type="text" id="username" name="username" placeholder="Name" required>
           <div class="email-error error"></div>
           <input class="input input--email" type="email" id="email" name="email" placeholder="Email" required>
           <div class="password-error error"></div>
           <input class="input input--password" type="password" id="password" name="password" placeholder="Password" required>
           <hr class="hr">
           <button class="submit" >Sign up</button>
           <div class="success-message"></div>
        </form>
    </section>

    <script src="/scripts.js"></script>
</body>
</html>
